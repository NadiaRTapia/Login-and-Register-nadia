<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Firebase Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(120deg, #f665ef 0%, #fa90ea 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: #fff;
      padding: 38px 32px 32px 32px;
      border-radius: 18px;
      box-shadow: 0 4px 32px #f76b1c22;
      max-width: 350px;
      width: 100%;
      text-align: center;
    }
    .login-title {
      font-size: 2rem;
      font-weight: 700;
      color: #f32fdc;
      margin-bottom: 18px;
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .login-form input {
      padding: 12px 14px;
      border: 1px solid #e365f6;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    .login-form input:focus {
      border: 1.5px solid #f71ccb;
    }
    .login-btn {
      background: linear-gradient(90deg, #f71cd3 0%, #fa61ba 100%);
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 12px 0;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 8px;
      transition: box-shadow 0.2s, transform 0.2s;
      box-shadow: 0 2px 8px #f71c7b33;
    }
    .login-btn:hover {
      box-shadow: 0 4px 16px #f71cd366;
      transform: translateY(-2px) scale(1.03);
    }
    .login-links {
      margin-top: 18px;
      font-size: 0.98rem;
      color: #555;
    }
    .login-links a {
      color: #f71cf0;
      text-decoration: none;
      margin: 0 6px;
      font-weight: 600;
      transition: text-decoration 0.2s;
    }
    .login-links a:hover {
      text-decoration: underline;
    }
    @media (max-width: 500px) {
      .login-container {
        padding: 18px 6px 18px 6px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-title">Iniciar Sesión</div>
    <form class="login-form">
      <input type="text" placeholder="Usuario" name="username" required autocomplete="username">
      <input type="password" placeholder="Contraseña" name="password" required autocomplete="current-password">
      <button type="submit" class="login-btn">Entrar</button>
    </form>
    <div class="login-links">
      ¿No tienes cuenta? <a href="register.html">Regístrate</a><br>
      <a href="#">¿Olvidaste tu contraseña?</a>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    // TODO: Reemplaza con tu configuración real de Firebase
    const firebaseConfig = {
    apiKey: "AIzaSyBMENAMJxo6njZuXtwOGLW1OcnKw1Mm-9U",
    authDomain: "my-projects-54ba6.firebaseapp.com",
    projectId: "my-projects-54ba6",
    storageBucket: "my-projects-54ba6.firebasestorage.app",
    messagingSenderId: "526413125585",
    appId: "1:526413125585:web:f0c8d249a6aeef440d72f0",
    measurementId: "G-R2PZ9TKRKZ"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const form = document.querySelector('.login-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const emailOrUser = form.username.value.trim();
      const password = form.password.value;
      let email = emailOrUser;
      // Si el usuario ingresó un nombre de usuario, aquí podrías mapearlo a un email si tienes esa lógica
      // Por defecto, se asume que el usuario ingresa el email
      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        alert('¡Bienvenido, ' + (userCredential.user.displayName || userCredential.user.email) + '!');
        // Redirige a la página principal o dashboard
        // window.location.href = 'dashboard.html';
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });
  </script>
</body>
</html>
